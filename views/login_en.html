
<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Ekazuki">
    <!-- <link rel="icon" href="../../../../favicon.ico"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <title>Web Bungeecord Manager - Login</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

    <link href="/session/css/login.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <div class="alert alert-danger container" role="alert" id="alertwrongcred">
        Password or username incorrect
    </div>
    <div class="alert alert-danger container" role="alert" id="alertdejaco">
        User is already connected
    </div>
    <form class="form-signin" method="post" action="/session/login" id="formLogin">
      <img class="mb-4" src="/session/img/logo.png" alt="brand" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal" id="player">Login</h1>
      <label for="username" class="sr-only">Username</label>
      <input type="text" name="username" id="username" class="form-control" placeholder="Username" required>
      <br/>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <p>
        You don't have account ? <a href="/session/register"> Register </a>
      </p>
      <button class="btn btn-primary" id="submit" type="submit">Submit</button>
      <p class="mt-5 mb-3 text-muted"><a href="https://github.com/ekazukii"  target="_blank"><img src="/img/github.svg" alt="github icon" id="github-logo"/></a></p>
    </form>
    <script type="text/javascript">
      function getUrlVars() {
        var vars = [], hash;
        var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
        for(var i = 0; i < hashes.length; i++) {
            hash = hashes[i].split('=');
            vars.push(hash[0]);
            vars[hash[0]] = hash[1];
        }
        return vars;
      }
      if (getUrlVars()["wrongcred"] != "true") {
        $("#alertwrongcred").hide();
      }

      if (getUrlVars()["dejaco"] != "true") {
        $("#alertdejaco").hide();
      }
    </script>
  </body>
</html>
